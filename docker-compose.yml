services:
  healthledger:
    image: python:3.11-slim
    container_name: healthledger
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./:/app
      - /mnt/tank/family/healthledger/data:/app/data
      - /mnt/tank/family/healthledger/uploads:/app/uploads
      - /usr/bin/tesseract:/usr/bin/tesseract
      - /usr/share/tesseract-ocr:/usr/share/tesseract-ocr
      - /usr/lib/aarch64-linux-gnu/libtesseract.so.5:/usr/lib/aarch64-linux-gnu/libtesseract.so.5
    ports:
      - "8086:8080"
    environment:
      OLLAMA_URL: "http://192.168.178.146:11434"
      VISION_MODEL: "qwen2.5vl:7b"
      CHAT_MODEL: "qwen2.5:32b"
      RP_ID: "pibeihilfe"
    command: sh -c "pip install fastapi uvicorn python-multipart aiofiles pdfplumber pdf2image pillow fido2 python-jose[cryptography] bcrypt httpx -q && python main.py"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
